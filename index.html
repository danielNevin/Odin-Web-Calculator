<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="buttonGrid">

        <div class="buttonGrid-item display" id="calcDisplay"></div>

        <button class="buttonGrid-item" id="aux" onclick="onClickClear();">AC</button>
        <button class="buttonGrid-item" id="aux">+/-</button>
        <button class="buttonGrid-item" id="aux">%</button>
        <button class="buttonGrid-item" id="op" onclick="operate(divide);">/</button>

        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">7</button>
        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">8</button>
        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">9</button>
        <button class="buttonGrid-item" id="op" onclick="operate(multiply);">x</button>

        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">4</button>
        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">5</button>
        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">6</button>
        <button class="buttonGrid-item" id="op" onclick="operate(subtract);">-</button>

        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">1</button>
        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">2</button>
        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">3</button>
        <button class="buttonGrid-item" id="op" onclick="operate(add);">+</button>

        <button class="buttonGrid-item naught" id="num" onclick="onClickString(this);">0</button>
        <button class="buttonGrid-item" id="num" onclick="onClickString(this);">.</button>
        <button class="buttonGrid-item" id="op" onclick="onClickReturn();">=</button>

    </div>
    
    <script src="webCalculator.js"></script>
</body>
</html>
